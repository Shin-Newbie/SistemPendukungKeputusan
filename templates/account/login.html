{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block style %}
<!-- Style khusus untuk halaman ini akan dimasukkan ke dalam head auth_base.html -->
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Mencegah scroll di halaman login/register */
  }

  .page-header {
    min-height: 100vh;
    background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .mask {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
  }
  
  .card-header-wrapper {
    position: relative;
    padding-top: 3rem;
    z-index: 1;
  }

  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.2);
  }

  .card-header-custom {
    background: linear-gradient(195deg, #42424a, #1a1a1a);
    padding: 1.5rem 1rem;
    border-radius: 0.75rem;
    box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(33, 33, 33, 0.4);
    position: absolute;
    top: 0;
    left: 1.5rem;
    right: 1.5rem;
    transform: translateY(-50%);
    z-index: 2;
  }

  .card-body {
    padding-top: 3.5rem !important; /* Memberi ruang lebih untuk header dan notifikasi */
  }

  .form-control:focus {
    border-color: #42424a;
    box-shadow: 0 0 0 0.25rem rgba(66, 66, 74, 0.25);
  }

  .btn-dark-custom {
    background-color: #42424a;
    border-color: #42424a;
    color: white;
    transition: all 0.2s ease-in-out;
  }

  .btn-dark-custom:hover {
    background-color: #1a1a1a;
    border-color: #1a1a1a;
    transform: translateY(-2px);
  }
</style>
{% endblock style %}


{% block content %}
<main class="main-content">
  <div class="page-header">
    <span class="mask"></span>
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8 col-12">
          <div class="card card-header-wrapper">
            <div class="card-header-custom text-center">
              <h4 class="text-white fw-bold mb-0">Login</h4>
            </div>
            <div class="card-body">
              <form method="POST" role="form" class="text-start">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="email" name="username" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                  <label for="floatingInputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" id="floatingInputPassword" placeholder="Password" required>
                  <label for="floatingInputPassword">Password</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-dark-custom w-100 my-4 mb-2">Login</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Belum Memiliki Akun?
                  <a href="{% url 'account:register' %}" class="text-danger fw-bold">Registrasi</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
